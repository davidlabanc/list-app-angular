<div class="input-group pb-8 relative">
  <label class="px-5 py-2 font-semibold text-dark-blue block" *ngIf="label">{{
    label
  }}</label>
  <div class="relative flex w-full">
    <div class="w-full flex">
      <input
        [type]="type"
        [placeholder]="placeholder"
        [(ngModel)]="value"
        [disabled]="disabled"
        (input)="onChange(value)"
        (blur)="onTouched()"
        class="input-field border border-light-blue rounded-full px-5 py-2 text-dark-blue font-semibold w-full outline-none bg-white focus:border-dark-blue hover:border-dark-blue m-1 peer"
      />
      <div
        class="input-field absolute top-1 left-1 right-1 bottom-1 bg-dark-blue border-white border-2 transition-all rounded-full px-5 py-2 text-dark-blue font-semibold -z-10 peer-hover:bottom-0 peer-hover:right-0 peer-focus:bottom-0 peer-focus:right-0"
      >
        Email
      </div>
    </div>
  </div>
  <div
    class="px-5 flex justify-center absolute w-full"
    *ngIf="control.touched && control.errors"
  >
    <div class="flex items-center text-warning">
      <i class="pi pi-exclamation-triangle px-2"></i>
      <span *ngIf="control.errors['required']"> This field is required.</span>
      <span *ngIf="control.errors['minlength']"
        >Must be at least
        {{ control.errors["minlength"].requiredLength }} characters.</span
      >
      <span *ngIf="control.errors['maxlength']"
        >Must be no more than
        {{ control.errors["maxlength"].requiredLength }} characters.</span
      >
      <span *ngIf="control.errors['email']">Invalid email format.</span>
    </div>
  </div>
  <!-- Validation Errors -->
</div>
